<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <form id="form">
            <input class="form-input" id="name" type="text" placeholder="Enter name...">
            <input  class="form-input" id="price" type="number" placeholder="Enter price...">
            <input selected class="form-input" id="category" type="text" placeholder="Enter category...">
            <input id="btn"  type="button" value="Saqlash">
        </form>
        <hr>
        <table id="table">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        </table>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
